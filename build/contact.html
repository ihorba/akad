<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact | AKAD</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon.png">
	<link href="assets/css/app.css" rel="stylesheet">
	
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	
</head>
<body>

	<div class="ba-intro">
		<header class="ba-header">
			<nav class="navbar navbar-default">
			  <div class="container">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">
					<img src="./assets/img/akad-logo.png">
			      </a>
			    </div>
		
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="/index.html">Home</a></li>
			        <li><a href="/about.html">About</a></li>
			        <li><a href="/contact.html">Contact</a></li>
		
		
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			<div class="container">
		
			</div>
		</header>
		
		<div class="container">

			<div class="ba-intro__body text-center">
				<h1 class="ba-page-title">
					Contact US
				</h1>
				<ul class="ba-breadcrumbs">
					<li><a href="#">Home</a></li>
					<li><span>Contact</span></li>
				</ul>

			</div>

		</div>
	</div>

	<main>
		<section class="ba-section ba-section--contact">
			<!-- BEGIN container  -->
			<div class="container">
				<div class="row ba-flex-row">
					<div class="col-xs-12 col-sm-6">
						<form action="get" class="ba-contact-form">
							<div class="row">
								<div class="col-sm-6">
									<input type="text" name="user-name" required placeholder="YOUR NAME" class="ba-contact-form__row">
								</div>
								<div class="col-sm-6">
									<input type="email" name="user-email" required placeholder="YOUR EMAIL" class="ba-contact-form__row">
								</div>
							</div>
							<input type="text" name="user-object" required placeholder="OBJECT" class="ba-contact-form__row">
							<textarea  class="ba-contact-form__row--textarea" name="message" required placeholder="MESSAGE" rows="5"></textarea>
							<button class="ba-button" type="submit">SEND</button>
						</form>

					</div>
					<div class="col-xs-12 col-sm-6 ">
						<div id="ba-map">

						</div>
					</div>
				</div>
			</div>
			<!-- END container -->

		</section>
	</main>
	<footer class="ba-footer">
		<div class="container">
	
		</div>
	</footer>
	
	<script src="assets/js/app.js"></script>
	
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB23_-iQ10tWnvm5NCa7eR_Rw0GDxfd0ag"></script>
</body>
